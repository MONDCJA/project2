
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셀렉토 레이아웃</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrap">
    <!-- header -->
    <header>
      <div class="inner header_inner">
        <h1 class="logo"><a href="#"><img src="./imgs/logo.png" alt="logo"></a></h1>
        <ul class="nav">
          <li>셀렉토커피</li>
          <li>메뉴</li>
          <li>매장안내</li>
          <li>WHAT'S NEW</li>
        </ul>
        <div class="link">
          <button>창업안내</button>
          <a href="#"><img src="./imgs/naverlink.svg" alt=""></a>
          <a href="#"><img src="./imgs/youtubelink.svg" alt=""></a>
          <a href="#"><img src="./imgs/instagramlink.svg" alt=""></a>
        </div>
      </div>
    </header>

    <main>
      <!-- mainVisual -->
      <section class="mainVisual">
        <div class="inner mainVisual_inner">
          <img src="./imgs/mainvisual.jpg" alt="">
        </div>
      </section>

      <!-- product -->
      <section class="product">
        <div class="inner product_inner">
          <div class="half leftImg">
            <div class="leftText"></div>
          </div>
          <div class="half rightImg">
            <div class="rightText"></div>
          </div>
        </div>
      </section>

      <!-- brand -->
      <section class="brand">
        <div class="inner brand_inner">
          <div class="guide">
            <img src="#" alt="">
          </div>

          <div class="brandImg">
            <img src="#" alt="">
          </div>

          <div class="textSlide">
            <div class="textline">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </section>

      <!-- newsEvent -->
      <section class="newsEvent">
        <div class="inner newsEvent_inner">
          <div class="leftNE"></div>
          <div class="rightNE">
            <div class="eBox event1"></div>
            <div class="eBox event2"></div>
            <div class="eBox event3"></div>
          </div>
        </div>
      </section>

      <!-- sns -->
      <section class="sns">
        <div class="inner sns_inner">
          <div class="snsTitle">
            <div class="snsId">
              <img src="#" alt="">
              <p></p>
            </div>
          </div>

          <div class="snsBox">
            <div class="snsImg">
              <img src="#" alt="">
              <img src="#" alt="">
              <img src="#" alt="">
            </div>
          </div>

        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <div class="inner footer_inner">
        <a class="footerLogo"><img src="#" alt=""></a>
        <div class="icon"></div>
        <div class="privacy"></div>
        <div class="info"></div>
        <div class="copy"></div>
      </div>
    </footer>
  </div>
</body>

</html>
